{% extends "base.html" %}

{% block title %}Video Detail{% endblock %}

{% block content %}
<h1>{{ video.title }}</h1>
<p><strong>Uploaded By:</strong> {{ video.uploader }}</p>
<p><strong>Uploaded On:</strong> {{ video.created_at }}</p>
<video width="640" height="360" controls>
    <source src="{{ video.video_file.url }}" type="video/mp4">
    Your browser does not support the video tag.
</video>
<a href="{% url 'video_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
